<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ThunderHQ | Dashboard</title>
    <link rel="icon" type="image/png" href="/images/tbird.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="ml-64 flex-1 p-8">
    <main>
        <div class="w-full h-full bg-white p-8 space-y-2 rounded shadow-md">
            <h1 class="text-2xl border-b p-2 font-semibold">Dashboard</h1>
            <p>
                Good to see you! Here's some data
            </p>
            <div class="flex w-full gap-4 p-4 items-stretch">
                <div class="w-1/3 flex flex-col">
                    <div class="h-full flex flex-col bg-white p-6 rounded-2xl shadow-lg group relative">
                        <h2 class="text-xl font-bold text-center text-gray-700 mb-4 flex-none">Today's Schedule</h2>
                        <div class="flex-grow">
                            <!-- Content here will fill remaining space -->
                        </div>
                        <!-- Hidden by default, shown on hover -->
                        <a href="/schedule" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-sm text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-250">
                            View Schedule
                        </a>
                    </div>
                </div>
                <div class="w-1/3 flex flex-col">
                    <div class="h-full flex flex-col bg-white p-6 rounded-2xl shadow-lg group relative">
                        <h2 class="text-xl font-bold text-center text-gray-700 mb-4 flex-none">Injury Report</h2>
                        <div class="flex-grow">
                            <!-- Content here will fill remaining space -->
                        </div>
                        <!-- Hidden by default, shown on hover -->
                        <a href="/members" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-sm text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-250">
                            View Members
                        </a>
                    </div>
                </div>
                <div class="w-1/3 flex flex-col">
                    <div th:replace="fragments/piechart :: piechart" class="flex-1"></div>
                </div>
            </div>
            <h2 class="text-xl font-semibold">Upcoming Meets</h2>
            <div class="flex w-full gap-4 p-4 items-stretch">
                <div class="w-full flex flex-col">
                    <div class="h-full flex flex-col bg-white p-6 rounded-2xl shadow-lg">
                        <h2 class="text-xl font-bold text-center text-gray-700 mb-4 flex-none">
                            meet
                        </h2>
                        <div class="flex-grow">
                            <!-- Content here will fill remaining space -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
