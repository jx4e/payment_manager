<div th:fragment="memberCard" class="bg-white shadow-md rounded-lg p-6 max-w-sm mx-auto mb-6 hover:shadow-xl transition-shadow duration-300">
    <div class="flex items-center space-x-4">
        <div class="flex-shrink-0">
            <!-- Optional: User avatar placeholder -->
            <div class="h-12 w-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-lg">
                <span th:text="${#strings.substring(member.getName(), 0, 1)}">J</span>
            </div>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-900" th:text="${member.getName()}">John Doe</h3>
            <p class="text-sm text-gray-500" th:text="${member.getEmail()}">john@example.com</p>
        </div>
    </div>
</div>
