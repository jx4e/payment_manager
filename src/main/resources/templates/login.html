<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ThunderHQ | Login</title>
    <link rel="icon" type="image/png" href="/images/tbird.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Waves background CSS */
        .waves-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            min-height: 100px;
            max-height: 150px;
            overflow: hidden;
            pointer-events: none; /* clicks pass through */
            z-index: 0;
        }
        .waves {
            position: relative;
            width: 100%;
            height: 100%;
            margin-bottom: -7px; /* fix for Safari gap */
            display: block;
        }
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }
        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }
            100% {
                transform: translate3d(85px, 0, 0);
            }
        }
        /* Make sure your content is above the waves */
        body > div:first-child {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-sm bg-white p-8 rounded-xl pt-0 shadow-md">
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div class="p-6 text-2xl font-bold text-blue-700 border-b flex justify-center">
            <h1>ThunderHQ</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
            </svg>
        </div>

        <div th:if="${param.error}" class="text-center mb-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="text-center mb-4 p-3 bg-green-100 text-green-700 border border-green-400 rounded">
            You have been logged out.
        </div>

        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-1">User Name</label>
            <input type="text" name="username" id="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" id="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <input type="submit" value="Sign In"
                   class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded cursor-pointer" />
        </div>

    </form>
</div>

<!-- Waves background -->
<div class="waves-container" aria-hidden="true">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave"
                  d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0, 123, 255, 0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0, 123, 255, 0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0, 123, 255, 0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#007BFF" />
        </g>
    </svg>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
