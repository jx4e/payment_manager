<div
        th:fragment="new-popup(uniqueId)"
        th:id="${uniqueId}"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
>
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-xl relative">
        <button
                type="button"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
                th:onclick="|toggleModal('newmemberform')|"
        >
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-4">Add New Member</h2>

        <form action="/members/add" method="post" class="space-y-4" th:object="${sigma}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input
                    type="text"
                    name="name"
                    placeholder="Name"
                    required
                    class="w-full border border-gray-300 p-2 rounded"
            />

            <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="w-full border border-gray-300 p-2 rounded"
            />

            <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
                Submit
            </button>
        </form>
    </div>
</div>
