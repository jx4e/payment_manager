<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Manager</title>
    <link rel="icon" type="image/png" href="/images/tbird.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="ml-64 flex-1 p-8">
    <main>
        <div class="w-full h-full bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl border-b p-2 font-semibold">Settings</h1>
            <div class="space-y-2 p-2">
                <div th:replace="fragments/currency :: currency('Source Currency')"></div>
                <div th:replace="fragments/currency :: currency('Target Currency')"></div>
                <p th:text="${#numbers.formatDecimal(exchangeRate.get('CAD') / exchangeRate.get('GBP'), 1, 2)}"></p>
            </div>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
