<!-- Sidebar -->
<div th:fragment="sidebar">
    <aside class="w-64 bg-white shadow-md h-screen fixed left-0 top-0 flex flex-col justify-between">

        <!-- Top Section -->
        <div>
            <div class="p-6 text-2xl font-bold text-blue-700 border-b">Payment Manager</div>
            <nav class="p-4 space-y-2">
                <a href="/dashboard" class="flex items-center px-4 py-2 rounded hover:bg-blue-100 text-gray-700">
                    <img src="https://unpkg.com/heroicons@2.0.13/24/outline/home.svg" alt="Dashboard" class="w-5 h-5 mr-3" />
                    Dashboard
                </a>
                <a href="/statements" class="flex items-center px-4 py-2 rounded hover:bg-blue-100 text-gray-700">
                    <img src="https://unpkg.com/heroicons@2.0.13/24/outline/document-text.svg" alt="Statements" class="w-5 h-5 mr-3" />
                    Statements
                </a>
                <a href="/members" class="flex items-center px-4 py-2 rounded hover:bg-blue-100 text-gray-700">
                    <img src="https://unpkg.com/heroicons@2.0.13/24/outline/users.svg" alt="Members" class="w-5 h-5 mr-3" />
                    Members
                </a>
            </nav>
        </div>

        <!-- Bottom Section -->
        <div class="p-4 border-t space-y-4">
            <a href="/settings" class="flex items-center px-4 py-2 rounded hover:bg-blue-100 text-gray-700 cursor-pointer">
                <img src="https://unpkg.com/heroicons@2.0.13/24/outline/cog-6-tooth.svg" alt="Settings" class="w-5 h-5 mr-3" />
                Settings
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="flex items-center w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded cursor-pointer">
                    <img src="https://unpkg.com/heroicons@2.0.13/24/outline/arrow-left-on-rectangle.svg" alt="Sign Out" class="w-5 h-5 mr-3" />
                    Sign Out
                </button>
            </form>
        </div>
    </aside>
</div>
