<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Manager</title>
    <link rel="icon" type="image/png" href="/images/tbird.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-sm bg-white p-8 rounded shadow-md">

    <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 text-green-700 border border-green-400 rounded">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <img alt="go birds!" src="/images/tbird.png" class="h-9 w-auto mx-auto">

        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-1">User Name</label>
            <input type="text" name="username" id="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" id="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <input type="submit" value="Sign In"
                   class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded cursor-pointer" />
        </div>

    </form>
</div>

</body>

<div th:replace="fragments/footer :: footer"></div>

</html>
